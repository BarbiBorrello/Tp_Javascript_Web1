    <p>Analice y repare el código para que se impriman todos los valores excepto los número</p>

    <p id="lista"></p>

    <script>
    const lista = ["a","b", "c", 1, "x",9,"d",4];
    
    let text = "";
    for (let i = 0; i < lista.length; i++) {
      text += lista[i] + "<br>";

    }
    
    document.getElementById("lista").innerHTML = text; 
    </script>
